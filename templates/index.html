<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Course For You</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            color: #22223b;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 18px;
            color: #3a5a98;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.15rem;
            margin-bottom: 32px;
            color: #444;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #3a5a98;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(58, 90, 152, 0.08);
        }
        .btn:hover {
            background: #22335c;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Best Course For You</h1>
        <p>
            Welcome to Best Course For You!<br>
            Discover the best online courses tailored to your interests and career goals. 
            Our platform helps you find, compare, and enroll in top-rated courses from leading providers. 
            Start your learning journey today!
        </p>
        <div class="btn-group">
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
